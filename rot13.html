<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROT13 Converter</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #0f0;
            border: none;
            border-bottom: 2px solid #0f0;
            border-radius: 5px;
            outline: none;
        }

        .uwu-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROT13 Converter</h1>
        <input type="text" id="input" placeholder="Enter text...">
        <div id="output" class="uwu-text"></div>
    </div>
    <script src="rot13_script.js"></script>
</body>
</html>
